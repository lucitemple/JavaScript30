<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p>
      <em>Psst: have a look at the JavaScript Console</em>
      💁
    </p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?

      // Function to test if an individual person is 19 years or older.
      const nineteenPlus = (person) => {
        let currentYear = new Date().getFullYear();
        //console.log(currentYear);
        return currentYear - 19 >= person.year;
      };
      //Function to test if  anyone in the array of people is 19 years old
      const someNineteenPlus = (people) => people.some(nineteenPlus);

      console.log(someNineteenPlus(people));

      // Alternative  - more compact way to find if some people are 19yrs or older
      const isAdult = people.some(
        (person) => new Date().getFullYear() - person.year >= 19
      );

      console.log({ isAdult });

      // Array.prototype.every() // is everyone 19 or older?

      const allNineteenPlus = (people) => people.every(nineteenPlus);

      console.log(allNineteenPlus(people));

      // Alternative - are all people 19yrs & older
      const allAdult = people.every(
        (person) => new Date().getFullYear() - person.year >= 19
      );

      console.log({ allAdult });

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const findCommentById = (comments, idToFind) =>
        comments.find((comment) => comment.id === idToFind);

      console.log(findCommentById(comments, 823423));

      // alternative

      const comment = comments.find((comment) => comment.id === 823423);

      console.log({ comment });

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      //Using splice

/*       const deleteComment = comments.splice(
        comments.findIndex((comment) => comment.id === 823423),
        1
      );
      console.log({ deleteComment });
      console.table(comments); */

      // alternative using spread operator
      const index = comments.findIndex((comment) => comment.id === 823423);
      const newComments = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1),
      ];

      console.table(newComments);
    </script>
  </body>
</html>
